<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <img
      src="../../../assets/img/apple-touch-icon.png"
      alt="dealership logo"
      class="logo-img"
    />

      (click)="show = !show"
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <!-- toggle variabile booleana-->
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [ngClass]="{ show: show }">
      <!-- toggle classe show -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link" routerLink="/catalogue" routerLinkActive="active"
            >Catalogue</a
          >
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link" routerLink="/community" routerLinkActive="active"
            >Community</a
          >
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link" routerLink="/profile" routerLinkActive="active"
            >Profile</a
          >
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="/auth" routerLinkActive="active"
            >Sign in</a
          >
        </li>
        <li *ngIf="isLoggedIn" class="nav-item">
          <button (click)="logout()" class="btn btn-outline-danger">
            Logout
          </button>
        </li>
      </ul>
    </div>
  </div>
