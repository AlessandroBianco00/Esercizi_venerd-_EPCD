<div class="container" *ngIf="usersArray">
  <div class="row p-3 g-2">
    <div class="col-12" *ngFor="let user of usersArray">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            {{ user.name }}
          </h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">
            &#64;{{ user.username }}
          </h6>
          <p class="card-text">My email: {{ user.email }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
