<div class="container">
  <h1>Registrati</h1>

  <form>
    <input
      type="text"
      name="nome"
      [(ngModel)]="newUser.name"
      placeholder="Il tuo nome"
      class="form-control"
    />
    <input
      type="text"
      name="nome"
      [(ngModel)]="newUser.username"
      placeholder="Scegli uno username"
      class="form-control mt-3"
    />
    <input
      type="email"
      name="email"
      [(ngModel)]="newUser.email"
      placeholder="email"
      class="form-control mt-3"
    />
    <input
      type="password"
      name="password"
      [(ngModel)]="newUser.password"
      placeholder="password"
      class="form-control mt-3"
    />

    <button (click)="register()" class="btn btn-primary mt-3">
      Registrati
    </button>
  </form>
</div>
