<div class="container-fluid p-4 bg-ivory" *ngIf="userArray[0].todos">
  <div class="row g-3">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let user of userArray">
      <div class="card mb-3 h-100">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              [src]="user.image"
              class="img-fluid rounded-start"
              alt="author pic"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body text-bluscuro">
              <h5 class="card-title">
                {{ user.firstName }} {{ user.lastName }}
              </h5>
              <p class="card-text">{{ user.title }}</p>
              <div *ngFor="let todoAll of user.todos">
                <app-single-todo [todo]="todoAll"></app-single-todo>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
