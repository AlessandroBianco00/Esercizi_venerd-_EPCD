<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon &ndash; Homepage</title>
    <meta name="description" content="Usa l'homepage di Amazon per navigare tra le varie offerte.">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="bordi">
            <img src="./assets/images/logo.png" alt="Logo Amazon">
        </div>
        <nav class="menu" id="aggancio">
            <a href="#" title="Tutte le opzioni">All</a>
            <a href="#" title="Offerte del giorno">Today's deals</a>
            <a href="#" title="Servizio clienti">Customer Service</a>
            <a href="#" title="Registro">Registry</a>
            <a href="#" title="Buoni regalo">Gift cards</a>
            <a href="#" title="Sell">Sell</a>
        </nav>
    </header>
    <main>
        <section>
            <p>Shop All Holiday Gift Cards</p>
        </section>
        <aside>
            <h2>Holiday Gift Guides</h2>
            <p>Be a go&ndash;gifter</p>
        </aside>
        <article>
            <div id="gift-ideas">
                <p class="indirizzo-categorie">Find the perfect gift <a class="sfoglia-categoria" href="#" title="Shop now"> Shop now</a></p>
                <div class="categorie-piccole">
                    <img src="./assets/images/img_1.jpg" alt="Kindle">
                </div>
                <div class="categorie-piccole">
                    <img src="./assets/images/img_2.jpg" alt="Accessori scrivania">
                </div>
                <div class="categorie-piccole">
                    <img src="./assets/images/img_3.jpg" alt="Smart watch">
                </div>
                <div class="categorie-piccole">
                    <img src="./assets/images/img_4.jpg" alt="Animali">
                </div>
            </div>
            <div class="sezioni">
                <img src="./assets/images/img_9.png" alt="Prodotti per il gaming">
                <p class="indirizzo-categorie">Play the gifting game <a class="sfoglia-categoria" href="#" title="Shop gaming"> Shop gaming</a></p>
            </div>
            <div class="sezioni">
                <img src="./assets/images/img_10.png" alt="Dispositivi musicali">
                <p class="indirizzo-categorie">The sound of cheer <a class="sfoglia-categoria" href="#" title="Shop audio"> Shop audio & accessories</a></p>
            </div>
        </article>
    </main>
    <footer>
        <div class="menu">
            <a href="#aggancio" title="Torna a inizio pagina">Back to the top</a>
        </div>
        <div class="bordi">
            <img src="./assets/images/logo.png" alt="Logo Amazon">
        </div>  
    </footer>
</body>
</html>
