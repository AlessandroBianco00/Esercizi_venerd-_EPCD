<div class="container">
  <div class="row g-1" *ngIf="carModel">
    <div class="col-12" *ngFor="let car of carModel">
      <div
        class="card h-100 text-blu-scuro"
        [ngClass]="{
          'bg-success': car.available,
          'bg-danger': !car.available
        }"
      >
        <img
          src="{{ car.modelImage }}"
          class="card-img-top"
          alt="product img"
        />
        <div class="card-body">
          <h5 class="card-title">{{ car.brand }} {{ car.model }}</h5>
          <div class="d-flex justify-content-between">
            <p>Anno: {{ car.year }}</p>
            <p>Prezzo: {{ car.price }} &euro;</p>
          </div>
          <p>Disponibilt√†: {{ car.available ? "disponibile" : "esaurito" }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
