<section class="container text-center pb-4">
  <h2>Our brands</h2>
  <div class="row align-items-center">
    <div class="col-12 col-sm-4 py-2">
      <img
        src="https://logos-world.net/wp-content/uploads/2021/03/Audi-Symbol.png"
        alt="audi-logo"
        class="car-brand"
        routerLink="/audi"
      />
    </div>
    <div class="col-12 col-sm-4 py-2">
      <img
        src="https://3.bp.blogspot.com/-CYMoe-WprmA/VS1OuK1TrII/AAAAAAAACBo/V_VG7cSfqQ0/s1600/Fiat-logo-vector.png"
        alt="fiat-logo"
        class="car-brand"
        routerLink="/fiat"
      />
    </div>
    <div class="col-12 col-sm-4 py-2">
      <img
        src="https://logos-world.net/wp-content/uploads/2021/03/Ford-Logo-1965-present.png"
        alt="ford-logo"
        class="car-brand"
        routerLink="/ford"
      />
    </div>
  </div>
</section>
<article class="container">
  <div class="row g-2" *ngIf="randomCarArray[0]">
    <div class="col-12 col-md-6" *ngFor="let car of randomCarArray">
      <div
        class="card h-100 text-blu-scuro"
        [ngClass]="{
          'bg-info': car.available,
          'bg-warning': !car.available
        }"
      >
        <img
          src="{{ car.modelImage }}"
          class="card-img-top"
          alt="product img"
        />
        <div class="card-body">
          <h5 class="card-title">{{ car.brand }} {{ car.model }}</h5>
          <div class="d-flex justify-content-between">
            <p>Anno: {{ car.year }}</p>
            <p>Prezzo: {{ car.price }} &euro;</p>
          </div>
          <p>Disponibilt√†: {{ car.available ? "disponibile" : "esaurito" }}</p>
          <button
            type="button"
            class="btn btn-primary"
            routerLink="/{{ car.brand.toLocaleLowerCase() }}"
          >
            Le nostre {{ car.brand }}
          </button>
        </div>
      </div>
    </div>
  </div>
</article>
