<article class="container">
  <div class="row g-2" *ngIf="audiCarArray[0]">
    <div class="col-12 text-center">
      <img
        src="{{ audiCarArray[0].brandLogo }}"
        alt="brand logo"
        class="car-brand"
      />
      <p>Le nostre {{ audiCarArray[0].brand }}</p>
    </div>
    <div class="col-12 col-md-6" *ngFor="let car of audiCarArray">
      <div
        class="card h-100"
        [ngClass]="{
          'bg-success': car.available,
          'bg-danger': !car.available
        }"
      >
        <img
          src="{{ car.modelImage }}"
          class="card-img-top"
          alt="product img"
        />
        <div class="card-body">
          <h5 class="card-title">{{ car.brand }} {{ car.model }}</h5>
          <div class="d-flex justify-content-between">
            <p>Anno: {{ car.year }}</p>
            <p>Prezzo: {{ car.price }} &euro;</p>
          </div>
          <p>Disponibilt√†: {{ car.available ? "disponibile" : "esaurito" }}</p>
        </div>
      </div>
    </div>
  </div>
</article>
