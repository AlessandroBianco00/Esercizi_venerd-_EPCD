<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Commerce Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- HEADER/NAV -->
    <header>
      <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
          <img
            src="https://www.firstcomicsnews.com/wp-content/uploads/2019/06/the_comic_shop_logo.png"
            alt="Logo e-commerce"
            class="w-25"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./backoffice.html"
                  >Backoffice</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- MAIN -->
    <main>
      <!-- MODAL -->
      <div
        class="modal fade"
        id="resetModal"
        tabindex="-1"
        aria-labelledby="resetModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <p>Vuoi svuotare il form?</p>
              <button
                type="button"
                class="btn btn-danger"
                onclick="resetWithModal()"
                data-bs-dismiss="modal"
                id="svuota"
              >
                SVUOTA!
              </button>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Chiudi modale
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- FORM -->
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-10 col-md-6">
            <form id="form-prodotto">
              <div class="my-2">
                <label for="productName" class="form-label"
                  >Nome prodotto</label
                >
                <input
                  type="text"
                  class="form-control"
                  required
                  id="productName"
                />
              </div>
              <div class="my-2">
                <label for="description" class="form-label"
                  >Descrizione oggettto</label
                >
                <input
                  type="text"
                  class="form-control"
                  required
                  id="description"
                />
              </div>
              <div class="my-2">
                <label for="brand" class="form-label">Marca</label>
                <input type="text" class="form-control" required id="brand" />
              </div>
              <div class="my-2">
                <label for="productImg" class="form-label">Link immagine</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  id="productImg"
                />
              </div>
              <div class="my-2">
                <label for="price" class="form-label">Prezzo</label>
                <input type="number" class="form-control" required id="price" />
              </div>
              <div class="d-flex justify-content-between mb-2" id="div-bottoni">
                <button type="submit" class="btn btn-primary">
                  Carica prodotto
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  id="reset-button"
                  data-bs-toggle="modal"
                  data-bs-target="#resetModal"
                >
                  Reset Form
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer class="d-flex justify-content-center p-3 bg-warning">
      <p>COMICS E-Commerce, <span></span></p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/backoffice.js"></script>
  </body>
</html>
